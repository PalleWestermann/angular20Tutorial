<table style="width: 100%;">
    <tr>
        <td>{{courseName}}</td>
        <td>{{productPrice}}</td>
        <td><span>{{courseName}}</span></td>
        <td></td>
    </tr>
    <tr>
        <td><input type="text" value="{{courseName}}" /></td>
        <td><input [type]="inputType" [maxLength]="maxLength" [minLength]="minChar" /></td>
        <td>
            <p [className]="myClassName">
                This is para
            </p>
        </td>
        <td></td>
    </tr>
    <tr>
        <td><button (click)="showWelcomeMessage()"> Show Message </button></td>
        <td><button (click)="changeCourseName()"> Change Course </button></td>
        <td>
            <select (change)="onCityChange()">
                <option value="">Pune</option>
                <option value="">Nagpur</option>
                <option value="">Mumbai</option>
            </select>
        </td>
        <td></td>
    </tr>
    <tr>
        <td>
            <input type="text" [(ngModel)]="courseName" />
        </td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
</table>
